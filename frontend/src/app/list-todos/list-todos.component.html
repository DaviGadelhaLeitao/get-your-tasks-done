<div class="row">
  <div class="col-md-12">
    <h1>My tasks</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>is Completed?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{task.description}}</td>
          <td>{{task.targetDate | date | uppercase}}</td>
          <td>{{task.done}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
