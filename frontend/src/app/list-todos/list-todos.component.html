<div class="row">
  <div class="col-md-12">
    <p class="alert alert-{{type}}" *ngIf=" messages">{{messages}}</p>
    <h1>My tasks</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>is Completed?</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{task.description}}</td>
          <td>{{task.targetDate | date | uppercase}}</td>
          <td>{{task.done}}</td>
          <td (click)="editAction(task.id)"><i class="fas fa-edit"></i></td>
          <td (click)="deleteAction(task.id)"><i class="fas fa-trash"></i></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
