<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="!taskForm.invalid && saveTask()" #taskForm="ngForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          [(ngModel)]="task.description"
          class="form-control"
          id="description"
          placeholder="Enter a description"
          required="required"
          minlength="5"
          #description="ngModel"
        />
        <div
          class="alert alert-warning"
          *ngIf="taskForm.dirty && description.invalid"
        >
          Description should have at least 5 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="targetDate">Target Date</label>
        <input
          type="date"
          [ngModel]="task.targetDate | date: 'yyyy-MM-dd'"
          (ngModelChange)="task.targetDate = $event"
          name="targetDate"
          class="form-control"
          required="required"
          #targetDate="ngModel"
        />
        <div
          class="alert alert-warning"
          *ngIf="taskForm.dirty && targetDate.invalid"
        >
          Target Date is invalid.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>
